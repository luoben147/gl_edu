server:
  port: 8003
spring:
  application:
    name: service-vod
  profiles:
    active: dev
  servlet:
    multipart:
      # 最大单个文件大小（默认1MB）
      max-file-size: 1024MB
      # 最大总上传的数据大小(默认10MB)
      max-request-size: 1024MB
  cloud:
    nacos:
      discovery:
        #nacos注册中心服务地址
        server-addr: 127.0.0.1:8848

aliyun:
  vod:
    file:
       keyid: your keyid
       keysecret: your keysecret

